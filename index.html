<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Zadanie rekrutacyjne</title>
   <!-- Custom CSS -->
   <link rel="stylesheet" type="text/css" href="CSS/style.css">
   <!-- Font Awesome -->
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
   <div id="pulpit">
     
      <div id="icons">
        
         <div class="icon">
            <img src="IMG/pc.ico" alt="my-pc" class="icon-img">
            <span class="icon-text">Komputer</span>
         </div>
         
         <div class="icon">
            <img src="IMG/bin.ico" alt="bin" class="icon-img">
            <span class="icon-text">Kosz</span>
         </div>
         
      </div>

      <div id="toolbar">

         <div id="space"></div>

         <div id="toolbar-menu">

            <div id="toolbar-border">
               <button class="btn-nav"><i class="fa fa-arrow-down icons-nav" aria-hidden="true"></i></button>
               <button class="btn-nav"><i class="fa fa-times icons-nav" aria-hidden="true"></i></button>
            </div>

            <div id="toolbar-nav">

               <div id="icon-start-stop">
                  <img src="IMG/start_stop.png" alt="start-stop" id="logo">
               </div>

               <div class="name-text">
                  <span class="date-display">Szymon</span>
                  <span class="date-display">Loremipsum</span>
               </div>

               <div id="toolbar-features">
                  <span class="tools"><i class="fa fa-search" aria-hidden="true"></i></span>
                  <span class="tools"><i class="fa fa-power-off" aria-hidden="true"></i></span>
                  <span class="tools"><i class="fa fa-bars" aria-hidden="true"></i></span>
               </div>

            </div>

            <div class="target-feature">

               <div class="clock-icon">
                  <i class="fa fa-clock-o" aria-hidden="true" id="clock"></i>
               </div>

               <div class="name-text">
                  <span class="hours date-display">01:30:20 <i class="fa fa-fire" aria-hidden="true"></i></span>
                  <p class="date-display">temat zadania lorem ipsum</p>
               </div>

               <i class="fa fa-pause-circle" aria-hidden="true"></i>

            </div>

         <div class="target-feature">

            <div class="clock-icon">
               <i class="fa fa-clock-o" aria-hidden="true" id="clock"></i>
            </div>

            <div class="name-text">
               <span class="hours date-display">01:30:20</span>
               <p class="date-display">temat zadania lorem ipsum</p>
            </div>

            <i class="fa fa-play-circle" aria-hidden="true"></i>
            <i class="fa fa-stop-circle" aria-hidden="true"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>

         </div>

         <div class="target-feature">

            <div class="clock-icon">
               <i class="fa fa-clock-o" aria-hidden="true" id="clock"></i>
            </div>

            <div class="name-text">
               <span class="hours date-display">01:30:20 <span class="info-icons"><i class="fa fa-fire" aria-hidden="true"></i></span><span class="info-icons"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></span></span>
               <p class="date-display">temat zadania lorem ipsum</p>
            </div>

         </div>

         <div id="empty-target-feature"></div>

         <div id="end-target-feature">
            <span id="end-line">10 <i class="fa fa-caret-up" aria-hidden="true"></i><span class="inside-text">1-10/100</span><span class="inside-text">&lt;</span><span class="inside-text">&gt;</span></span>
            <button id="btn-new">+ NOWE</button>
         </div>

         </div>
         
      </div>

   </div>

   <hr>
   
   <div id="pinbar">
     
      <i class="fa fa-windows fa-2x" aria-hidden="true"></i>
      <div id="end-feature"></div>
      
      <div class="date-feature">
         <span class="date-display" id="date-hour">13:24</span>
         <span class="date-display">2017-09-28</span>
      </div>
      
      <div class="date-feature">
         <i class="fa fa-caret-up icons-display" aria-hidden="true"></i>
         <i class="fa fa-battery-quarter icons-display" aria-hidden="true"></i>
         <i class="fa fa-flag-o icons-display" aria-hidden="true"></i>
         <i class="fa fa-desktop icons-display" aria-hidden="true"></i>
         <i class="fa fa-volume-up icons-display" aria-hidden="true"></i>
      </div>
      
   </div>
   
   <hr>
</body>
</html>
